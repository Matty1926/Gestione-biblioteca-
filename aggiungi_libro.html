<!DOCTYPE html> <!-- Definisce il tipo di documento come HTML5 -->
<html lang="it"> <!-- Inizio del documento HTML in lingua italiana -->

<head>
    <meta charset="UTF-8"> <!-- Set di caratteri UTF-8 per supportare lettere accentate e simboli -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Impostazioni responsive per dispositivi mobili -->
    <title>Aggiungi Libro</title> <!-- Titolo della pagina visibile nella scheda del browser -->

    <!-- Importazione di Bootstrap per lo stile e il layout -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Importazione di Font Awesome per le icone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- Importazione del font Roboto da Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Stili CSS personalizzati -->
    <style>
    body {
        background-color: #f8f9fa; /* Sfondo grigio chiaro */
        font-family: 'Roboto', sans-serif; /* Font Roboto per tutto il corpo della pagina */
    }
    </style>
</head>

<body>
    <div class="container mt-5"> <!-- Contenitore principale con margine superiore -->

        <!-- Sezione per messaggi flash (gestiti dal backend Flask) -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }} <!-- Mostra il messaggio ricevuto dal backend -->
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span> <!-- Pulsante per chiudere il messaggio -->
                            </button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Card per il modulo di inserimento libro -->
        <div class="card">
            <div class="card-header bg-primary text-white"> <!-- Intestazione della card con sfondo blu e testo bianco -->
                <h1 class="card-title mb-0"><i class="fas fa-book-medical"></i> Aggiungi Nuovo Libro</h1>
                <!-- Titolo del modulo con icona -->
            </div>

            <div class="card-body"> <!-- Corpo della card con il modulo -->
                <form method="POST"> <!-- Form che invia i dati con il metodo POST -->
                    
                    <!-- Campo per il codice del libro -->
                    <div class="form-group">
                        <label for="codice">Codice:</label>
                        <input type="text" class="form-control" id="codice" name="codice" placeholder="Inserisci il codice del libro" required>
                    </div>

                    <!-- Campo per il titolo del libro -->
                    <div class="form-group">
                        <label for="titolo">Titolo:</label>
                        <input type="text" class="form-control" id="titolo" name="titolo" placeholder="Inserisci il titolo del libro" required>
                    </div>

                    <!-- Campo per l'autore del libro -->
                    <div class="form-group">
                        <label for="autore">Autore:</label>
                        <input type="text" class="form-control" id="autore" name="autore" placeholder="Inserisci l'autore del libro" required>
                    </div>

                    <br>

                    <!-- Pulsante per inviare il modulo -->
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-plus"></i> Aggiungi Libro
                    </button>
                </form>
            </div>

            <br>

            <!-- Piè di pagina con link per tornare alla home -->
            <div class="card-footer text-center">
                <a class="btn btn-secondary" href="/"><i class="fas fa-arrow-left"></i> Torna alla Home</a>
            </div>
        </div>
    </div>

    <!-- Script JavaScript per funzionalità di Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> <!-- Libreria jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script> <!-- Popper per tooltip e dropdown -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/js/bootstrap.min.js"></script> <!-- Script di Bootstrap -->
</body>
</html>
