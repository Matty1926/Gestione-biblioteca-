<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registra Restituzione</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Sfondo uniforme grigio chiaro */
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: none;
            border-radius: .5rem;
        }
        .form-group label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <div class="card">
            <div class="card-header bg-primary text-white">
                <h1 class="card-title mb-0"><i class="fas fa-undo"></i> Registra Restituzione</h1>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="form-group">
                        <label for="codice_libro">Codice Libro:</label>
                        <input type="text" class="form-control" id="codice_libro" name="codice_libro" placeholder="Inserisci il codice del libro" required>
                    </div>
                    <div class="form-group">
                        <label for="nome_utente">Nome Utente:</label>
                        <input type="text" class="form-control" id="nome_utente" name="nome_utente" placeholder="Inserisci il nome dell'utente" required>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-check-circle"></i> Registra Restituzione</button>
                </form>
            </div>
            <br>
            <div class="card-footer text-center">
                <a class="btn btn-secondary" href="/"><i class="fas fa-arrow-left"></i> Torna alla Home</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
